<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de incidente</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">

      <button class=" btn btn-success" id="boton-flotante">
        <a href="https://octubre-softlab.github.io/octubre-upptime/">Ver estado</a>
      </button>

      <section id="logos">
        <div class="row">
          <div class="col-6 col-md-3 offset-md-3">
            <img src="./assets/Suterh.png" alt="" />
          </div>
          <div class="col-6 col-md-3">
            <img src="./assets/Osperyh.png" alt="" />
          </div>
        </div>

        <div class="row">
          <div class="col-6 col-md-3 offset-md-3">
            <img src="./assets/Osperyhra.png" alt="" />
          </div>
          <div class="col-6 col-md-3">
            <img src="./assets/Fateryh.png" alt="" />
          </div>
        </div>
      </section>

      <form name="report" id="report" class="needs-validation" novalidate>
        <section>
          <br>
          <h1 class="card-title">â˜Ž Reporte de incidente</h1>
          <label class="form-check-label" >
            (Recargar este sitio usando CTRL + F5 para ver la Ãºltima versiÃ³n)
          </label>

          

          <div id="quick-check" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                Recordatorios antes de reportar un incidente
              </h5>
              <ul>
                <li>Reintentar la acciÃ³n</li>
                <li>Verificar si hay red disponible</li>
                <li>Salir y volver a entrar</li>
                <li>Borrar cache del navegador</li>
              </ul>
            </div>
          </div>

          <div class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                InformaciÃ³n bÃ¡sica
              </h5>

              <label class="form-check-label" for="reportedBy">
                Â¿QuiÃ©n reporta?
              </label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu nombre"
                  class="form-control"
                  id="reportedBy"
                  name="reportedBy"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>
              <br>

              <label for="affectedLocations" class="form-label">DelegaciÃ³n/es (edificio/s) afectado/s:</label>
              
              <div id="delegaciones-list"  class="checkbox-group">

              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="otherLocations"
                  name="otherLocations"
                  aria-describedby="basic-addon3"
                  style="display: none;"
                />
              </div>

              
              <label for="affectedUserGroups" class="form-label">Â¿En quÃ© sectores trabajan los usuarios afectados? (Ej. Tesoreria, Afiliaciones, Seguridad)</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="affectedUserGroups"
                  name="affectedUserGroups"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>

              <label class="form-check-label" for="clientFacing">
                Â¿Requiere de esta funciÃ³n para atender a un afiliado / cliente?
              </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="clientFacing" id="clientFacing1" value="yes" required>
                <label class="form-check-label" for="clientFacing1">
                  Si
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="clientFacing" id="clientFacing2" value="no" required>
                <label class="form-check-label" for="clientFacing2">
                  No
                </label>
              </div>
              <div class="deadtime">
                <br>
                <label for="deadtime" class="form-label">Â¿Tiene un tiempo lÃ­mite? En caso de tenerlo Â¿cuÃ¡ndo debe entregarlo?</label>
                <label class="form-label note-label">(NOTA: Si su sistema esta configurado para usar hora en formato AM/PM, deberÃ¡ ingresar AM/PM)</label>
                <div class="input-group mb-3">
                  <input
                    type="time"
                    class="form-control"
                    name="deadtime"
                    id="deadtime"
                    aria-describedby="basic-addon3"
                  />
                </div>
              </div>
          </div>

          <div class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                Detalles<span
                  class="text-danger"
                >
              </h5>

              <div class="form-check form-checkbox">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="hasUserProblemReport"
                    name="hasUserProblemReport"
                />
                <label class="form-check-label" for="hasUserProblemReport">
                  Tengo nÃºmero de reporte de usuario
                </label>
                </div>
              <br>
              <div class="user-report" style="display: none;">

                <label class="form-check-label" for="userProblemReportId">
                  NÃºmero de reporte de usuario
                </label>
                <div class="input-group mb-1">
                  <input
                    type="number"
                    placeholder="NÃºmero"
                    class="form-control"
                    id="userProblemReportId"
                    name="userProblemReportId"
                    aria-describedby="basic-addon3"
                  />
                </div>
                <button type="button" id="searchUserProblemReport" class="btn btn-primary">Buscar ðŸ”Ž</button>
                
                <label class="form-check-label" for="userProblemReportTitle">
                  Reporte encontrado
                </label>

                <div>
                  <input
                    type="text"
                    placeholder=""
                    class="form-control"
                    id="userProblemReportIssueLink"
                    name="userProblemReportIssueLink"
                    aria-describedby="basic-addon3"
                    readonly
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    placeholder=""
                    class="form-control"
                    id="userProblemReportTitle"
                    name="userProblemReportTitle"
                    aria-describedby="basic-addon3"
                    required
                    readonly
                  />
                </div>
                <div style="display: none;">
                  <input
                    type="text"
                    placeholder=""
                    class="form-control"
                    id="userProblemReportSite"
                    name="userProblemReportSite"
                    aria-describedby="basic-addon3"
                    readonly
                  />
                </div>
              </div>
              <div class="incident-details">
                <label for="system-list" class="form-label">Â¿En quÃ© sistema/s se presenta el problema?</label>
                <div id="system-list"  class="checkbox-group">
                </div>
                <br>

                <label class="form-check-label" for="affectedUsersCount">
                  Â¿CuÃ¡ntos usuarios pudo verificar que tienen este problema?
                </label>
                <div class="input-group mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="affectedUsersCount"
                    name="affectedUsersCount"
                    aria-describedby="basic-addon3"
                    required
                  />
                </div>
                <label class="form-check-label" for="network">
                  Â¿Los usuarios afectados estÃ¡n en la red interna o en una red externa mediante internet?
                </label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="network" id="network1" value="intranet" required>
                  <label class="form-check-label" for="network1">
                    Red interna
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="network" id="network2" value="internet" required>
                  <label class="form-check-label" for="network2">
                    Red externa (mediante internet)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="network" id="network3" value="any" required>
                  <label class="form-check-label" for="network3">
                    Sucede tanto en red interna como en red externa
                  </label>
                </div>
                <br>

                <label class="form-label">(Tome un evento como muestra del incidente)</label>
                <br><br>

                <label for="eventUser" class="form-label">Username con que ocurriÃ³ este evento</label>
                <div class="input-group mb-3">
                  <input
                    placeholder="Tu respuesta"
                    class="form-control"
                    id="eventUser"
                    name="eventUser"
                    aria-describedby="basic-addon3"
                    required
                  />
                </div>

                <label for="functionName" class="form-label">Nombre de pantalla o funciÃ³n</label>
                <div class="input-group mb-3">
                  <input
                    placeholder="Tu respuesta"
                    class="form-control"
                    id="functionName"
                    name="functionName"
                    aria-describedby="basic-addon3"
                    required
                  />
                </div>

                <label for="actionDetails" class="form-label">Â¿QuÃ© acciÃ³n intentaba hacer?</label>
                <div class="input-group mb-3">
                  <textarea
                    type="text"
                    placeholder="Tu respuesta"
                    class="form-control"
                    id="actionDetails"
                    name="actionDetails"
                    aria-describedby="basic-addon3"
                    required
                  ></textarea>
                </div>

                <label for="actionDetails" class="form-label">Por favor envie la captura por el chat</label>
                <br><br>
                <!-- <label for="files" class="form-label">Captura/s de pantalla completa donde se visualicen los datos ingresados
                  (justo antes de que se genere el error)</label>
                <div class="mb-3">
                  <input
                    class="form-control"
                    type="file"
                    id="files"
                    name="files"
                    multiple
                    required
                  />
                </div> -->

                <label for="incidentTime" class="form-label">Hora del evento (lo mas exacta posible)</label>
                <label class="form-label note-label">(NOTA: Si su sistema esta configurado para usar hora en formato AM/PM, deberÃ¡ ingresar AM/PM)</label>
                <div class="input-group mb-3">
                  <input
                    type="time"
                    class="form-control"
                    id="incidentTime"
                    name="incidentTime"
                    aria-describedby="basic-addon3"
                    required
                  />
                </div>

                <label class="form-check-label" for="incidentType">
                  Tipo de incidente
                </label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="incidentType" id="incidentType1" value="degradation" required>
                  <label class="form-check-label" for="incidentType1">
                    DegradaciÃ³n (Lentitud)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="incidentType" id="incidentType2" value="error" required>
                  <label class="form-check-label" for="incidentType2">
                    Error o compartamiento inesperado
                  </label>
                </div>
                <br>
                
                <div class="error-fields">
                  <label for="expectedBehavior" class="form-label">Â¿CuÃ¡l es el comportamiento esperado?</label>
                  <div class="input-group mb-3">
                    <textarea
                      type="text"
                      placeholder="Tu respuesta"
                      class="form-control"
                      id="expectedBehavior"
                      name="expectedBehavior"
                      aria-describedby="basic-addon3"
                      required
                    ></textarea>
                  </div>

                  <label for="errorDetails" class="form-label">DescripciÃ³n del error que recibe: (Si la pantalla permite copiar
                    el texto del error pegarlo aquÃ­ por favor)</label>
                  <img width="100%" src="./assets/Animation.gif" alt="" />

                  <div class="input-group mb-3">
                    <textarea id="errorDetails" name="errorDetails" class="form-control" rows="3" placeholder="Tu respuesta" required></textarea>
                  </div>

                </div>
                
                <div class="degradation-fields">
                  <label for="expectedTiming" class="form-label">Â¿CuÃ¡nto tiempo (en minutos y segundos) deberÃ­a tardar normalmente esta acciÃ³n?</label>
                  <label class="form-label note-label">(NOTA: Si su sistema esta configurado para usar hora en formato AM/PM, deberÃ¡ ingresar AM/PM)</label>
                  <div class="input-group mb-3">
                    <input
                      type="time"
                      class="form-control"
                      id="expectedTiming"
                      name="expectedTiming"
                      aria-describedby="basic-addon3"
                      required
                    />
                  </div>

                  <label for="actualTiming" class="form-label">Â¿CuÃ¡nto tiempo (en minutos y segundos) esta tardando?</label>
                  <label class="form-label note-label">(NOTA: Si su sistema esta configurado para usar hora en formato AM/PM, deberÃ¡ ingresar AM/PM)</label>
                  <div class="input-group mb-3">
                    <input
                      type="time"
                      class="form-control"
                      id="actualTiming"
                      name="actualTiming"
                      aria-describedby="basic-addon3"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="contact-details" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                Â¿Con quiÃ©n se puede probar?
              </h5>
              <label class="form-label">(Puede ser un miembro del equipo de soporte o usuario final)</label>
              <br>              
              <label for="contactName" class="form-label">Nombre</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="contactName"
                  name="contactName"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>
              <label for="contactPhone" class="form-label">TelÃ©fono o interno</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="contactPhone"
                  name="contactPhone"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>
              <label for="contactRemoteSupportDetails" class="form-label">Team Viewer o Anydesk</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="contactRemoteSupportDetails"
                  name="contactRemoteSupportDetails"
                  aria-describedby="basic-addon3"
                />
              </div>
            </div>
          </div>

        <section>
          <button type="submit" class="btn btn-primary send">Enviar</button>
        </section>
      </form>
      <section>
        <button type="button" id="downloadReport" class="btn btn-secondary">Descargar reporte</button>
      </section>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
