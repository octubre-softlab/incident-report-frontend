<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de incidente</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">

      <button class=" btn btn-success" id="boton-flotante">
        <a href="https://status.octubre.org.ar/">Ver estado</a>
      </button>

      <section id="logos">
        <div class="row">
          <div class="col-6">
            <img src="./assets/Suterh.png" alt="" />
          </div>
          <div class="col-6">
            <img src="./assets/Osperyh.png" alt="" />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <img src="./assets/Osperyhra.png" alt="" />
          </div>
          <div class="col-6">
            <img src="./assets/Fateryh.png" alt="" />
          </div>
        </div>
      </section>

      <form name="report" id="report" class="needs-validation" novalidate>
        <section>
          <br>
          <h1 class="card-title">☎ Reporte de incidente</h1>
          <label class="form-check-label" >
            (Recargar este sitio usando CTRL + F5 para ver la última versión)
          </label>

          <div id="reporter-details" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                ¿Quién reporta?
              </h5>

              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu nombre"
                  class="form-control"
                  id="reportedBy"
                  name="reportedBy"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>
          </div>

          <div id="quick-check" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                Control rápido de soluciones intentadas
              </h5>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck1"
                  required
                />
                <label class="form-check-label" for="flexCheck1">
                  Borrar cache del navegador
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck2"
                  required
                />
                <label class="form-check-label" for="flexCheck2">
                  Reintentar la acción
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck3"
                  required
                />
                <label class="form-check-label" for="flexCheck3">
                  Salir y volver a entrar
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck4"
                  required
                />
                <label class="form-check-label" for="flexCheck4">
                  Verificar si hay red disponible
                </label>
              </div>
            </div>
          </div>

          <div id="user-details" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                Detalle de usuarios afectados
              </h5>
              <label class="form-check-label" for="affectedUsersCount">
                ¿Cuántos usuarios pudo verificar que tienen este problema?
              </label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="affectedUsersCount"
                  name="affectedUsersCount"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>
              <label class="form-check-label" for="affectsManyLocations">
                ¿Sucede en mas de una delegación o edificio?
              </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="affectsManyLocations" id="affectsManyLocations1" value="yes" required>
                <label class="form-check-label" for="affectsManyLocations1">
                  Si
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="affectsManyLocations" id="affectsManyLocations2" value="no" required>
                <label class="form-check-label" for="affectsManyLocations2">
                  No
                </label>
              </div>
              <br>
              <label class="form-check-label" for="network">
                ¿Los usuarios afectados usan una PC interna?
              </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="network" id="network1" value="intranet" required>
                <label class="form-check-label" for="network1">
                  Si
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="network" id="network2" value="internet" required>
                <label class="form-check-label" for="network2">
                  No
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="network" id="network3" value="any" required>
                <label class="form-check-label" for="network3">
                  Sucede tanto en PC interna como en externa
                </label>
              </div>
              <br>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="isMajorOutage"
                  name="isMajorOutage"
                />
                <label class="form-check-label" for="isMajorOutage">
                  ¿Probablemente sea un incidente masivo?
                </label>
              </div>
              <br>
              <label for="affectedUsers" class="form-label">Usuario/s afectados</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="affectedUsers"
                  name="affectedUsers"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>
              <label for="affectedLocations" class="form-label">Sector/es y delegación/es (edificio/s) afectado/s</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="affectedLocations"
                  name="affectedLocations"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>
            </div>
          </div>

          <div id="urgency-details" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                Urgencia
              </h5>
              <label class="form-check-label" for="clientFacing">
                ¿Requiere de esta función para atender a un afiliado / cliente?
              </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="clientFacing" id="clientFacing1" value="yes" required>
                <label class="form-check-label" for="clientFacing1">
                  Si
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="clientFacing" id="clientFacing2" value="no" required>
                <label class="form-check-label" for="clientFacing2">
                  No
                </label>
              </div>
              <div class="deadtime">
                <br>
                <label for="deadtime" class="form-label">¿Tiene un tiempo límite? En caso de tenerlo ¿cuándo debe entregarlo?</label>
                <label class="form-label note-label">(NOTA: Si su sistema esta configurado para usar hora en formato AM/PM, deberá ingresar AM/PM)</label>
                <div class="input-group mb-3">
                  <input
                    type="time"
                    class="form-control"
                    name="deadtime"
                    id="deadtime"
                    aria-describedby="basic-addon3"
                  />
                </div>
              </div>

            </div>
          </div>

          <div id="incident-details" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                Detalles del incidente<span
                  class="text-danger"
                >
              </h5>
              <label class="form-label">(Tome un evento como muestra del incidente)</label>
              <br><br>

              <label for="eventUser" class="form-label">Username con que ocurrió este evento</label>
              <div class="input-group mb-3">
                <input
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="eventUser"
                  name="eventUser"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>

              <label for="functionName" class="form-label">Nombre de pantalla o función</label>
              <div class="input-group mb-3">
                <input
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="functionName"
                  name="functionName"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>

              <label for="actionDetails" class="form-label">¿Qué acción intentaba hacer?</label>
              <div class="input-group mb-3">
                <textarea
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="actionDetails"
                  name="actionDetails"
                  aria-describedby="basic-addon3"
                  required
                ></textarea>
              </div>

              <label for="actionDetails" class="form-label">Por favor envie la captura por el chat</label>
              <br><br>
              <!-- <label for="files" class="form-label">Captura/s de pantalla completa donde se visualicen los datos ingresados
                (justo antes de que se genere el error)</label>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="file"
                  id="files"
                  name="files"
                  multiple
                  required
                />
              </div> -->

              <label for="incidentTime" class="form-label">Hora del evento (lo mas exacta posible)</label>
              <label class="form-label note-label">(NOTA: Si su sistema esta configurado para usar hora en formato AM/PM, deberá ingresar AM/PM)</label>
              <div class="input-group mb-3">
                <input
                  type="time"
                  class="form-control"
                  id="incidentTime"
                  name="incidentTime"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>

              <label class="form-check-label" for="incidentType">
                Tipo de incidente
              </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="incidentType" id="incidentType1" value="degradation" required>
                <label class="form-check-label" for="incidentType1">
                  Degradación (Lentitud)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="incidentType" id="incidentType2" value="error" required>
                <label class="form-check-label" for="incidentType2">
                  Error o compartamiento inesperado
                </label>
              </div>
              <br>
              
              <div class="error-fields">
                <label for="expectedBehavior" class="form-label">¿Cuál es el comportamiento esperado</label>
                <div class="input-group mb-3">
                  <textarea
                    type="text"
                    placeholder="Tu respuesta"
                    class="form-control"
                    id="expectedBehavior"
                    name="expectedBehavior"
                    aria-describedby="basic-addon3"
                    required
                  ></textarea>
                </div>

                <label for="errorDetails" class="form-label">Descripción del error que recibe: (Si la pantalla permite copiar
                  el texto del error pegarlo aquí por favor)</label>
                <img width="100%" src="./assets/Animation.gif" alt="" />

                <div class="input-group mb-3">
                  <textarea id="errorDetails" name="errorDetails" class="form-control" rows="3" placeholder="Tu respuesta" required></textarea>
                </div>

              </div>
              
              <div class="degradation-fields">
                <label for="expectedTiming" class="form-label">¿Cuánto tiempo (en minutos y segundos) debería tardar normalmente esta acción?</label>
                <label class="form-label note-label">(NOTA: Si su sistema esta configurado para usar hora en formato AM/PM, deberá ingresar AM/PM)</label>
                <div class="input-group mb-3">
                  <input
                    type="time"
                    class="form-control"
                    id="expectedTiming"
                    name="expectedTiming"
                    aria-describedby="basic-addon3"
                    required
                  />
                </div>

                <label for="actualTiming" class="form-label">¿Cuánto tiempo (en minutos y segundos) esta tardando?</label>
                <label class="form-label note-label">(NOTA: Si su sistema esta configurado para usar hora en formato AM/PM, deberá ingresar AM/PM)</label>
                <div class="input-group mb-3">
                  <input
                    type="time"
                    class="form-control"
                    id="actualTiming"
                    name="actualTiming"
                    aria-describedby="basic-addon3"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div id="system-details" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                ¿En qué sistema/s se presenta el problema?
              </h5>

              <div id="system-list"  class="checkbox-group">

              </div>

            </div>
          </div>

          <div id="contact-details" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                ¿Con quién se puede probar?
              </h5>
              <label class="form-label">(Puede ser un miembro del equipo de soporte o usuario final)</label>
              <br>              
              <label for="contactName" class="form-label">Nombre</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="contactName"
                  name="contactName"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>
              <label for="contactPhone" class="form-label">Teléfono o interno</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="contactPhone"
                  name="contactPhone"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>
              <label for="contactRemoteSupportDetails" class="form-label">Team Viewer o Anydesk</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="contactRemoteSupportDetails"
                  name="contactRemoteSupportDetails"
                  aria-describedby="basic-addon3"
                />
              </div>
            </div>
          </div>

        <section>
          <button type="submit" class="btn btn-primary send">Enviar</button>
        </section>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
