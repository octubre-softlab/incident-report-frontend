<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de Incidentes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">
      <button class="btn btn-success" id="boton-flotante">Ver Estado</button>

      <section id="logos">
        <div class="row">
          <div class="col-6">
            <img src="./assets/Suterh.png" alt="" />
          </div>
          <div class="col-6">
            <img src="./assets/Osperyh.png" alt="" />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <img src="./assets/Osperyhra.png" alt="" />
          </div>
          <div class="col-6">
            <img src="./assets/Fateryh.png" alt="" />
          </div>
        </div>
      </section>

      <form>
        <section>
          <br>
          <h1 class="card-title">☎ Reporte de incidente</h1>


          <div id="quick-check" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                Control rápido de soluciones intentadas
              </h5>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck1"
                />
                <label class="form-check-label" for="flexCheck1">
                  Borrar cache del navegador
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck2"
                />
                <label class="form-check-label" for="flexCheck2">
                  Reintentar la acción
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck3"
                />
                <label class="form-check-label" for="flexCheck3">
                  Salir y volver a entrar
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck4"
                />
                <label class="form-check-label" for="flexCheck4">
                  Verificar si hay red disponible
                </label>
              </div>
            </div>
          </div>

          <div id="user-details" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                Detalles del usuario
              </h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="happensToManyUsers"
                />
                <label class="form-check-label" for="happensToManyUsers">
                  ¿Le sucede a mas de un usuario?
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="happensToManyLocations"
                />
                <label class="form-check-label" for="happensToManyLocations">
                  ¿Sucede en mas de una delegación o edificio?
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="insideCorporateNetwork"
                />
                <label class="form-check-label" for="insideCorporateNetwork">
                  ¿Es en un PC interna?
                </label>
              </div>
              <br>
              <label for="users" class="form-label">Usuario/s donde se produjo el incidente</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="users"
                  aria-describedby="basic-addon3"
                />
              </div>              
              <label for="locations" class="form-label">Sector/es o delegación/es (edificio/s) donde se produjo el incidente</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="locations"
                  aria-describedby="basic-addon3"
                />
              </div>
            </div>
          </div>

          <div id="urgency-details" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                Urgencia
              </h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck55"
                />
                <label class="form-check-label" for="flexCheck55">
                  ¿Requiere de esta función para atender a un afiliado / cliente?
                </label>
              </div>
              <br>
              <label for="userFacing" class="form-label">En caso de SI cuando debe entregarlo</label>
              <div class="input-group mb-3">
                <input
                  type="time"
                  class="form-control"
                  id="userFacing"
                  aria-describedby="basic-addon3"
                />
              </div>
            </div>
          </div>

          <div id="incident-details" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                Incidente<span
                  class="text-danger"
                >
                  *</span
                >
              </h5>

              <label for="basic-url" class="form-label">Hora del incidente (lo mas exacta posible)</label>
              <div class="input-group mb-3">
                <input
                  type="time"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                />
              </div>

              <label for="basic-url" class="form-label">Nombre de pantalla o función que desea usar</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                />
              </div>

              <label for="basic-url" class="form-label">¿Qué acción intentaba hacer y cuál es el comportamiento esperado?</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                />
              </div>

              <label for="basic-url" class="form-label">Captura de pantalla donde se visualicen los datos ingresados
                (justo antes de que se genere el error)</label>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="file"
                  id="formFile"
                  multiple
                />
              </div>


              <label for="basic-url" class="form-label">Descripción del error que recibe: (Si la pantalla permite copiar
                el texto del error pegarlo aquí por favor)</label>
              <img width="100%" src="./assets/Animation.gif" alt="" />

              <div class="input-group mb-3">
                <textarea class="form-control" rows="3" placeholder="Tu respuesta" required></textarea>
              </div>
              
              
            </div>
          </div>

          <div id="system-details" class="card">
            <div class="card-header bg-primary"></div>
            <div id="system-list" class="card-body">
              <h5 class="card-title">
                Sistema en el que se presenta el problema
              </h5>

            </div>
          </div>

          <div id="contact-details" class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">
                ¿Con quién se puede probar?<span
                  class="text-danger"
                >
                  *</span
                >
              </h5>
              <label for="basic-url" class="form-label">(Puede ser un miembro del equipo de soporte o usuario final)</label>
              <br>              
              <label for="basic-url" class="form-label">Nombre</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                />
              </div>
              <label for="basic-url" class="form-label">Teléfono o interno</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                />
              </div>
              <label for="basic-url" class="form-label">Team Viewer o Anydesk</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Tu respuesta"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                />
              </div>
            </div>
          </div>

        <section>
          <button type="submit" class="btn btn-primary send">Enviar</button>
        </section>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      var systems = [
      'octubre.osperyh.org.ar', 
      'octubre.osperyhra.org.ar',
      'cajas2.octubre.osperyh.org.ar',
      'issa.edificarseguros.com.ar',
      'miseguro.edificarseguros.com.ar',
      'miobra.osperyh.org.ar',
      'guau.umet.edu.ar',
      'miweb.umet.edu.ar',
      'siga.octubre.org.ar',
      'rrhh.octubre.org.ar',
      'app.osperyhra.org.ar',
      'app.edificarseguros.com.ar',
      'intranet.seracarh.org.ar',
      'arrabal.sportivobarracas.com.ar',
      'eltrineo.suterh.org.ar',
      'helios.osperyh.org.ar',
      'wiki.octubre.org.ar',
      'gitlab.octubre.org.ar',
      'sentry.octubre.org.ar',
      'octubre.osperyh.org.ar',
      'octubre.osperyhra.org.ar'
      ];

      $(document).ready(function () {
        systems.forEach((value, index) => {
          var systemId = `system_${value.replaceAll(".", "_")}`;

          $("#system-list").append(`
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="${systemId}"
              />
              <label class="form-check-label" for="${systemId}">
                ${value}
              </label>
            </div>
            `);
        });
      });

      // Attach an event for when the user submits the form
      $("form").on("submit", function (event) {
        // Prevent the page from reloading
        event.preventDefault();

        var selectedSystems = $("#system-list input[id^=system_]:checked");

          "deadtime":2312321,

          "corporateNetwork":true,
          "reportedBy":"Rodrigo2"
      }*/

        console.log("Formulario enviado", selectedSystems);
      });
    </script>
  </body>
</html>
